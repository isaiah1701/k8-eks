{% extends "base.html" %}

{% block content %}
<div class="bg-white rounded-lg shadow-lg p-8 mb-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">
        <i class="fas fa-sitemap text-blue-600 mr-3"></i>
        Architecture Overview
    </h1>
</div>

<div class="bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">AWS Components</h2>
    
    <div class="grid md:grid-cols-2 gap-6">
        {% for component, description in architecture_components.items() %}
        <div class="border border-gray-200 rounded-lg p-6">
            <h3 class="text-lg font-semibold text-gray-800 capitalize mb-2">
                {{ component.replace('_', ' ') }}
            </h3>
            <p class="text-gray-600">{{ description }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
