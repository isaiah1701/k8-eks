configs:
  params:
    server.insecure: false

server:
  ingress:
    enabled: true
    ingressClassName: nginx
    hostname: argocd.isaiahmichael.com
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      external-dns.alpha.kubernetes.io/hostname: argocd.isaiahmichael.com
      cert-manager.io/cluster-issuer: letsencrypt-prod
    tls: 
      - hosts:
          - argocd.isaiahmichael.com
        secretName: argocd-tls
  
  # Enable metrics
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: monitoring  # ADD: Match Prometheus selector

# Enable metrics for all components
controller:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: monitoring

repoServer:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: monitoring

redis:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: monitoring

dex:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: monitoring

global:
  domain: argocd.isaiahmichael.com


