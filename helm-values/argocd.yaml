configs:
  params:
    server.insecure: false  # Use true ONLY if ArgoCD server listens on HTTP

server:
  ingress:
    enabled: true
    ingressClassName: nginx
    hostname: argocd.isaiahmichael.com
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      external-dns.alpha.kubernetes.io/hostname: argocd.isaiahmichael.com  # ADD: For DNS management
      cert-manager.io/cluster-issuer: letsencrypt-prod  # ADD: For SSL certificates
    tls: 
      - hosts:
          - argocd.isaiahmichael.com
        secretName: argocd-tls
  
  # ADD: Enable metrics for monitoring
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: argo-cd

# ADD: Enable metrics for other components
controller:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: argo-cd

repoServer:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: argo-cd

redis:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: argo-cd

# ADD: Global domain configuration
global:
  domain: argocd.isaiahmichael.com


